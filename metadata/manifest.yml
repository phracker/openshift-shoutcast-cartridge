Name: scs
Cartridge-Short-Name: SCS
Display-Name: Shoutcast Scale 0.1
Description: A Scaling Shoutcast v2.2.2 Distribution on Openshift
Version: '0.1'
License: ASL 2.0
License-Url: http://www.apache.org/licenses/LICENSE-2.0.txt
Cartridge-Version: 0.0.10
Cartridge-Vendor: phracker
Vendor: phracker
Categories:
- web_framework
- experimental
- web_proxy
Website: https://phracker.github.io
Help-Topics:
  Getting Started: http://stackoverflow.com/questions/25460900/creating-a-scalable-shoutcast-solution-on-openshift
Provides:
- Shoutcast-2.5
- Shoutcast
Publishes: 
  publish-http-url:
    Type: "NET_TCP:httpd-proxy-info"
  publish-gear-endpoint:
    Type: "NET_TCP:gear-endpoint-info"
Subscribes:
  set-env:
    Type: ENV:*
    Required: false
  set-doc-url:
    Type: "STRING:urlpath"
    Required: false
Scaling:
  Min: 1
  Max: 1
Group-Overrides:
- components:
Endpoints:
- Private-IP-Name: IP
  Private-Port-Name: PORT
  Private-Port: 8080
  Public-Port-Name: PROXY_PORT
  Protocols:
  - https
  - http
  - ws
  Options:
    primary: true
  Mappings:
  - Frontend: '/relay'
    Backend: ''
    Options:
      noproxy: true
  - Frontend: ''
    Backend: ''
    Options:
      websocket: true
  - Frontend: '/health'
    Backend: ''
    Options:
      health: true
- Private-IP-Name: SRC_IP
  Private-Port-Name: SRC_PORT
  Private-Port: 8080
  Public-Port-Name: SRC_PROXY
  Protocols:
  - http
  - https
  - ws
  Mappings:
  - Frontend: '/shoutcast'
    Backend: '/'
    Options:
      noproxy: true
Source-Url: git://github.com/phracker/openshift-shoutcast-cartridge.git
